<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com"> 
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300&family=Satisfy&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@200&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    {% load static %}
    <link rel="stylesheet" href="{% static 'CSS/style.css' %}">
    <title>GoodEarth Login</title>
</head>

<body>
    <div class="login_background">
        <h1 class="welcome"><span class="mont">welcome to </span><span class="logo">GoodEarth!</span></h1>
        <div class="container py-5">
            {% if messages %}
            <ul class="messages">
                {% for message in messages %}
                <li {% if message.tags %} class="{{ message.tags }}" {% endif %}>{{ message }}</li>
                {% endfor %}
            </ul>
            {% endif %}
            <div class="row login_frost">
                <div class="col-sm-6">
                    <h2>Login</h2>
                    <form action='login' method="POST">
                        {% csrf_token %}
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" name='email'>
                        <label for="password">Password</label>
                        <input type="password" class="form-control" name="password"><br>
                        <button type="submit" class="btn btn-primary px-4 float-right">Login</button>
                    </form>
                </div>
                <div class="col-sm-6">
                    <h2>Register</h2>
                    <form action='register' method="POST">
                        {% csrf_token %}
                        <label for="first_name">First Name</label>
                        <input type="text" class="form-control" name='first_name'>
                        <label for="last_name">Last Name</label>
                        <input type="text" class="form-control" name="last_name">
                        <label for="email">Email Address</label>
                        <input type="text" class="form-control" name='email'>
                        <label for="password">Create Password</label>
                        <input type="password" class="form-control" name='password'>
                        <label for="confirm_password">Confirm Password</label>
                        <input type="password" class="form-control" name="confirm_password"><br>
                        <button type="submit" class="btn btn-primary px-4 float-right">Register</button>
                    </form>
                </div>
            </div>
        </div>
    </div>
</body>

</html>
